on:
  release:
    types:
    - published

name: release

jobs:
  pypi-publish:
    name: upload release to PyPI
    runs-on: ubuntu-latest
    # Specifying a GitHub environment is optional, but strongly encouraged
    environment: release
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: deps
        run: python -m pip install -U build

      - name: build db_wrap base
        run: python -m build src/db_wrap

      - name: build db_wrap_pgsql
        run: python -m build src/db_wrap_pgsql

      - name: build db_wrap_mysql
        run: python -m build src/db_wrap_mysql

      - name: build db_wrap_mssql
        run: python -m build src/db_wrap_mssql

      - name: build db_wrap_sqlite
        run: python -m build src/db_wrap_sqlite

      - name: Move all distributions to dist/
        run: mkdir -p dist && mv src/db_wrap/dist/* dist/ && mv src/db_wrap_pgsql/dist/* dist/ && mv src/db_wrap_mysql/dist/* dist/ && mv src/db_wrap_mssql/dist/* dist/ && mv src/db_wrap_sqlite/dist/* dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
